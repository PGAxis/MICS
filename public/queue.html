<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MICS Player - Queue</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png"/>
</head>
<body>

  <header class="header">
    <div style="display: grid; grid-template-columns: 64px 1fr 60px; align-items: center;">
      <div></div>
      <h1 class="title">MICS Player</h1>
      <div class="volume-container">
        <button id="volume-btn" class="icon-btn">
          <img id="volume-icon" src="/icons/volume-high.svg">
        </button>
  
        <div id="volume-panel" class="volume-panel hidden">
          <input
            id="volume-slider"
            type="range"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
    </div>
  
    <nav class="tabs">
      <button onclick="location.href='/songs'" class="tab" data-tab="songs">Songs</button>
      <button onclick="location.href='/playlists'" class="tab" data-tab="playlists">Playlists</button>
      <button class="tab active" data-tab="queue">Queue</button>
    </nav>
  </header>

  <main class="content">
    <section id="queue" class="tab-content active">
      <div id="queue-list"></div>
    </section>
  </main>

  <div class="player-bar">
    <div class="EBPB">
      <div class="player-song-info">
        <img class="player-img" id="player-song-cover" src="/placeholder.png" alt="cover">
    
        <div class="player-info" id="current-song">
          <div id="player-name" class="player-name">No current song</div>
          <div id="player-artist" class="player-artist">No current song</div>
        </div>
      </div>
  
      <div class="player-controls">
        <button id="repeat" class="icon-btn">
          <img src="/icons/continue-q.svg" alt="Repeat"/>
        </button>
        <button id="prev" class="icon-btn">
          <img src="/icons/prev.svg" alt="Previous">
        </button>
        <button id="play-pause" class="icon-btn">
          <img src="/icons/play.svg" alt="Play/Pause">
        </button>
        <button id="next" class="icon-btn">
          <img src="/icons/next.svg" alt="Next">
        </button>
      </div>
    </div>

    <div class="progress" id="progress-bar"></div>
  </div>

  <template id="queue-template">
    <div class="song-item">
      <img class="song-cover" data-src="" src="/placeholder.png" alt="cover">
      <div class="song-info">
        <div class="song-name"></div>
        <div class="song-artist"></div>
      </div>
      <div></div>
      <div class="song-buttons">
        <button class="song-btn icon-btn">
          <img src="/icons/trash.svg" alt="QRemove">
        </button>
      </div>
    </div>
  </template>

  <script src="queue.js"></script>
</body>
</html>
