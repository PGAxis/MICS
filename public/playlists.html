<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MICS Player - Playlists</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png"/>
</head>
<body>

  <header class="header">
    <h1 class="title">MICS Player</h1>
  
    <nav class="tabs">
      <button onclick="location.href='/songs'" class="tab" data-tab="songs">Songs</button>
      <button class="tab active" data-tab="playlists">Playlists</button>
      <button onclick="location.href='/queue'" class="tab" data-tab="queue">Queue</button>
    </nav>
  </header>

  <main class="content">
    <section id="playlists" class="tab-content active">
      <div id="playlist-div" class="playlist-div">
        <div class="horizontal-div">
          <div></div>
          <div></div>
          <h3 class="playlist-title">All Playlists</h3>
          <div></div>
          <button id="add-plist" class="icon-btn">
            <img src="/icons/plus.svg">
          </button>
        </div>
        <div id="playlist-list"></div>
      </div>

      <div id="playlist-view" hidden>
        <div id="playlist-info" class="horizontal-div">
          <button id="playlist-back" class="icon-btn">
            <img src="/icons/back.svg" alt="Back">
          </button>
          <div></div>
          <h3 id="playlist-name" class="playlist-name"></h3>
          <button id="shuffle-play" class="icon-btn">
            <img src="/icons/shuffle.svg" alt="Shuffle"/>
          </button>
          <button id="playlist-play" class="icon-btn">
            <img src="/icons/play.svg" alt="Play"/>
          </button>
        </div>
        <div id="playlist-songs"></div>
      </div>

      <div id="overlay" class="overlay">
        <div class="menu">
          <div class="menu-header">
            <button id="menu-back" class="icon-btn">
              <img src="/icons/back.svg" alt="Back">
            </button>
            <div class="plist-add-title">Add a playlist</div>
          </div>
          <div class="text-button">
            <input class="input" type="text" id="name-bar" placeholder="Name...">
            <button id="final-add" class="icon-btn">
              <img src="/icons/plus.svg">
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="player-bar">
    <div class="EBPB">
      <div class="player-song-info">
        <img class="player-img" id="player-song-cover" src="/placeholder.png" alt="cover">
    
        <div class="player-info" id="current-song">
          <div id="player-name" class="player-name">No current song</div>
          <div id="player-artist" class="player-artist">No current song</div>
        </div>
      </div>
  
      <div class="player-controls">
        <button id="repeat" class="icon-btn">
          <img src="/icons/continue-q.svg" alt="Repeat"/>
        </button>
        <button id="prev" class="icon-btn">
          <img src="/icons/prev.svg" alt="Previous">
        </button>
        <button id="play-pause" class="icon-btn">
          <img src="/icons/play.svg" alt="Play/Pause">
        </button>
        <button id="next" class="icon-btn">
          <img src="/icons/next.svg" alt="Next">
        </button>
      </div>
    </div>

    <div class="progress" id="progress-bar"></div>
  </div>

  <template id="playlist-template">
    <div class="song-item cursor-frame">
      <img class="song-cover" data-src="" src="/placeholder-playlist.png" alt="cover">
      <div class="song-info">
        <div class="song-name"></div>
      </div>
      <div></div>
      <button class="song-btn icon-btn">
        <img src="/icons/trash.svg" alt="QRemove">
      </button>
    </div>
  </template>

  <template id="playlist-item-template">
    <div class="song-item">
      <img class="song-cover" data-src="" src="/placeholder.png" alt="cover">
      <div class="song-info">
        <div class="song-name"></div>
        <div class="song-artist"></div>
      </div>
      <div class="song-duration"></div>
      <div class="song-buttons">
        <button class="song-btn icon-btn">
          <img src="/icons/trash.svg" alt="QRemove">
        </button>
      </div>
    </div>
  </template>

  <script src="playlists.js"></script>
</body>
</html>
