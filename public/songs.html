<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MICS Player - Songs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png"/>
</head>
<body>

  <header class="header">
    <div style="display: grid; grid-template-columns: 64px 1fr 60px; align-items: center;">
      <button id="add-song" class="icon-btn">
        <img src="/icons/plus.svg" alt="Add Songs"/>
      </button>
      <h1 class="title">MICS Player</h1>
      <div class="volume-container">
        <button id="volume-btn" class="icon-btn">
          <img id="volume-icon" src="/icons/volume-high.svg">
        </button>
  
        <div id="volume-panel" class="volume-panel hidden">
          <input
            id="volume-slider"
            type="range"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
    </div>
  
    <nav class="tabs">
      <button class="tab active" data-tab="songs">Songs</button>
      <button onclick="location.href='/playlists'" class="tab" data-tab="playlists">Playlists</button>
      <button onclick="location.href='/queue'" class="tab" data-tab="queue">Queue</button>
    </nav>
  </header>

  <main class="content">
    <div id="upload-overlay" class="hidden">
      <div class="upload-box">
        <input type="file" id="file-input" accept=".mp3" multiple hidden />
        <p>Drop MP3 files here or <button id="browse-btn">Browse</button></p>
      </div>
    </div>

    <section id="songs" class="tab-content active">
      <div id="songs-list"></div>
    </section>

    <div id="overlay" class="overlay">
        <div class="menu">
          <div class="menu-header">
            <button id="menu-back" class="icon-btn">
              <img src="/icons/back.svg" alt="Back">
            </button>
            <div class="plist-add-title">Where to add:</div>
          </div>

          <div id="choice-div">
            <div class="text-button">
              <div class="text-button-text">Playlist</div>
              <button id="add-to-plist" class="icon-btn">
                <img src="/icons/arrow-right.svg">
              </button>
            </div>
            <div class="text-button">
              <div class="text-button-text">Queue</div>
              <button id="add-to-q" class="icon-btn">
                <img src="/icons/arrow-right.svg">
              </button>
            </div>
          </div>

          <div hidden id="plist-div">
            <div id="playlists-div"></div>
          </div>
        </div>
      </div>
  </main>

  <div class="player-bar">
    <div class="EBPB">
      <div class="player-song-info">
        <img class="player-img" id="player-song-cover" src="/placeholder.png" alt="cover">
    
        <div class="player-info" id="current-song">
          <div id="player-name" class="player-name">No current song</div>
          <div id="player-artist" class="player-artist">No current song</div>
        </div>
      </div>
  
      <div class="player-controls">
        <button id="repeat" class="icon-btn">
          <img src="/icons/continue-q.svg" alt="Repeat"/>
        </button>
        <button id="prev" class="icon-btn">
          <img src="/icons/prev.svg" alt="Previous">
        </button>
        <button id="play-pause" class="icon-btn">
          <img src="/icons/play.svg" alt="Play/Pause">
        </button>
        <button id="next" class="icon-btn">
          <img src="/icons/next.svg" alt="Next">
        </button>
      </div>
    </div>

    <div class="progress" id="progress-bar"></div>
  </div>

  <template id="song-template">
    <div class="song-item">
      <img class="song-cover" data-src="" src="/placeholder.png" alt="cover">
      <div class="song-info">
        <div class="song-name"></div>
        <div class="song-artist"></div>
      </div>
      <div class="song-duration"></div>
      <div class="song-buttons">
        <button class="song-btn icon-btn add-btn">
          <img src="/icons/plus.svg" alt="QAdd">
        </button>
        <button class="song-btn icon-btn play-btn">
          <img src="/icons/play.svg">
        </button>
      </div>
    </div>
  </template>

  <template id="playlist-template">
    <div class="song-item cursor-frame">
      <img class="song-cover" data-src="" src="/placeholder-playlist.png" alt="cover">
      <div class="song-info">
        <div class="song-name"></div>
      </div>
      <div></div>
      <button class="song-btn icon-btn">
        <img src="/icons/plus.svg" alt="Add">
      </button>
    </div>
  </template>

  <script src="songs.js"></script>
</body>
</html>
